<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">


</head>

<body>
<a>
<div class="adm" style="position: fixed; top: 20%" routerLink="/admin-panel">
  Admin
</div>
</a>
<app-header></app-header>
  <form [formGroup]="userForm" novalidate >

  <div class="container col-md-10 login-div">
    <div class="logo"></div>
    <div class="title">{{userName}}</div>
    <div class="sub-title">Просто відредагуйте поля снизу, щоб змінити данні профіля.</div>

    <div class="fields">
      <div class="row fields">
        <div class="col-md-5 col-sm-12">


          <div class="col-md-12 col-sm-12">
            <div class="username"><svg fill="#999" viewBox="0 0 1024 1024">
                <path
                  d="M896 307.2h-819.2c-42.347 0-76.8 34.453-76.8 76.8v460.8c0 42.349 34.453 76.8 76.8 76.8h819.2c42.349 0 76.8-34.451 76.8-76.8v-460.8c0-42.347-34.451-76.8-76.8-76.8zM896 358.4c1.514 0 2.99 0.158 4.434 0.411l-385.632 257.090c-14.862 9.907-41.938 9.907-56.802 0l-385.634-257.090c1.443-0.253 2.92-0.411 4.434-0.411h819.2zM896 870.4h-819.2c-14.115 0-25.6-11.485-25.6-25.6v-438.566l378.4 252.267c15.925 10.618 36.363 15.925 56.8 15.925s40.877-5.307 56.802-15.925l378.398-252.267v438.566c0 14.115-11.485 25.6-25.6 25.6z">
                </path>
              </svg>
              <!-- <input class="form-control" name="name" formControlName="userName" /> -->
              <input type="username" class="user-input" formControlName="userEmail" placeholder="пошта" />
            </div>
          </div>


          <div class="col-md-12 col-sm-12">
            <div class="username"><svg fill="#999" viewBox="0 0 1024 1024">
                <path
                  d="M896 307.2h-819.2c-42.347 0-76.8 34.453-76.8 76.8v460.8c0 42.349 34.453 76.8 76.8 76.8h819.2c42.349 0 76.8-34.451 76.8-76.8v-460.8c0-42.347-34.451-76.8-76.8-76.8zM896 358.4c1.514 0 2.99 0.158 4.434 0.411l-385.632 257.090c-14.862 9.907-41.938 9.907-56.802 0l-385.634-257.090c1.443-0.253 2.92-0.411 4.434-0.411h819.2zM896 870.4h-819.2c-14.115 0-25.6-11.485-25.6-25.6v-438.566l378.4 252.267c15.925 10.618 36.363 15.925 56.8 15.925s40.877-5.307 56.802-15.925l378.398-252.267v438.566c0 14.115-11.485 25.6-25.6 25.6z">
                </path>
              </svg><input type="username" class="user-input" formControlName="userLogin" placeholder="нікнейм" /></div>
          </div>

          <!-- <div class="row col-md-12"> -->
          <div class="col-md-12 col-sm-12">
            <div class="username"><svg fill="#999" viewBox="0 0 1024 1024">
                <path
                  d="M896 307.2h-819.2c-42.347 0-76.8 34.453-76.8 76.8v460.8c0 42.349 34.453 76.8 76.8 76.8h819.2c42.349 0 76.8-34.451 76.8-76.8v-460.8c0-42.347-34.451-76.8-76.8-76.8zM896 358.4c1.514 0 2.99 0.158 4.434 0.411l-385.632 257.090c-14.862 9.907-41.938 9.907-56.802 0l-385.634-257.090c1.443-0.253 2.92-0.411 4.434-0.411h819.2zM896 870.4h-819.2c-14.115 0-25.6-11.485-25.6-25.6v-438.566l378.4 252.267c15.925 10.618 36.363 15.925 56.8 15.925s40.877-5.307 56.802-15.925l378.398-252.267v438.566c0 14.115-11.485 25.6-25.6 25.6z">
                </path>
              </svg><input type="username" class="user-input" formControlName="userAddress" placeholder="адреса проживання" /></div>
          </div>
        </div>
        <div class="col-md-1 col-sm-0"></div>
        <div class=" col-md-6 col-sm-12 container-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4931.84896850226!2d24.02618101510078!3d49.85655564273661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add07f1731fd1%3A0xbadadff90f884085!2sIT%20Step%20Academy%2FUniversity!5e0!3m2!1suk!2sua!4v1603529059148!5m2!1suk!2sua"
            frameborder="0" style="border:0; height: 210px; width: 100%" allowfullscreen="true" aria-hidden="false"
            tabindex="0"></iframe>
        </div>
      </div>


      <div class="row" style="margin-top: 20px;">
        <div class="col-md-5 col-sm-12">
          <div class="password"><svg fill="#999" viewBox="0 0 1024 1024">
              <path
                d="M742.4 409.6h-25.6v-76.8c0-127.043-103.357-230.4-230.4-230.4s-230.4 103.357-230.4 230.4v76.8h-25.6c-42.347 0-76.8 34.453-76.8 76.8v409.6c0 42.347 34.453 76.8 76.8 76.8h512c42.347 0 76.8-34.453 76.8-76.8v-409.6c0-42.347-34.453-76.8-76.8-76.8zM307.2 332.8c0-98.811 80.389-179.2 179.2-179.2s179.2 80.389 179.2 179.2v76.8h-358.4v-76.8zM768 896c0 14.115-11.485 25.6-25.6 25.6h-512c-14.115 0-25.6-11.485-25.6-25.6v-409.6c0-14.115 11.485-25.6 25.6-25.6h512c14.115 0 25.6 11.485 25.6 25.6v409.6z">
              </path>
            </svg><input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="pass-input" placeholder="пароль" />
          </div>
        </div>
        <div class="col-md-2 "></div>
        <div class="col-md-5 col-sm-12">
          <div class="password"><svg fill="#999" viewBox="0 0 1024 1024">
              <path
                d="M742.4 409.6h-25.6v-76.8c0-127.043-103.357-230.4-230.4-230.4s-230.4 103.357-230.4 230.4v76.8h-25.6c-42.347 0-76.8 34.453-76.8 76.8v409.6c0 42.347 34.453 76.8 76.8 76.8h512c42.347 0 76.8-34.453 76.8-76.8v-409.6c0-42.347-34.453-76.8-76.8-76.8zM307.2 332.8c0-98.811 80.389-179.2 179.2-179.2s179.2 80.389 179.2 179.2v76.8h-358.4v-76.8zM768 896c0 14.115-11.485 25.6-25.6 25.6h-512c-14.115 0-25.6-11.485-25.6-25.6v-409.6c0-14.115 11.485-25.6 25.6-25.6h512c14.115 0 25.6 11.485 25.6 25.6v409.6z">
              </path>
            </svg><input [(ngModel)]="repeat" [ngModelOptions]="{standalone: true}" type="password" class="pass-input" placeholder="повторіть Ваш пароль" /></div>
        </div>
      </div>

    </div>

    <div class="row">
      <!-- <div class="col-12 text-center" *ngIf="userForm.invalid" style="color: red;">Fill all fields</div> -->
      <div class="col-sm-12 col-md-4">
      <button class="signin-button" *ngIf="(userForm.valid && !changePass()) || (userForm.valid && changePass() && passValid())" [disabled]="userForm.invalid" (click)="submit()">Зберегти зміни</button>
      <button class="signin-button" *ngIf="userForm.invalid || (changePass() && !passValid())" style="background-color: gray;" [disabled]="userForm.invalid">Зберегти зміни</button>
    </div>
      <div class="col-sm-0 col-md-4"></div>
      <div class="col-sm-12 col-md-4">
        <button class="signout-button" (click)="logout()">Вийти</button></div>
    </div>
  </div>
  </form>
<app-footer></app-footer>
</body>
